<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>coding with sir amjad </h1>
    <h2>ajax </h1>
  <button onclick="load()">load</button>
  <div id="demo">

  </div>
    <script>

function load(){

    xhttp = new XMLHttpRequest();

    xhttp.onreadysatechange=function(){


        if(this.readyState==1 && this.status==200){
            document.getElementById("demo").innerHTML=this.response;
        }
        // console.log(xhttp)

    }

    xhttp.open("get","ajax_data.txt");
    xhttp.send()

}



    </script>
</body>
</html>
